    body {

      background-color: #000;
      background-image:
        repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(255, 0, 0, 0.15) 40px),

    .logo {
      width: 160px;

    .buttons a {

    .card {

      border-radius: 25px;
      padding: 25px;
      width: 95%;
      max-width: 260px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 35px rgba(0, 21, 255, 0.6);
    }

    .card-img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid rgb(255, 0, 0);
      margin-bottom: 15px;
    }

    .card h3 { color: white; font-size: 1.5rem; margin-bottom: 5px; }
    .card .role { color: #ccc; font-size: 1.1rem; margin-bottom: 15px; }

    .contact-btn {

      border: none;

      text-decoration: none;

    .rights {
